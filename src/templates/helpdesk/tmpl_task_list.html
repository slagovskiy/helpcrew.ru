<script id="tmpl-task-list" type="text/x-jsrender">
<table class="table table-striped table-hover font08"
    data-sorting="true"
        {% if user_settings.task_paging %}data-paging="true" data-paging-size="{{ user_settings.task_page_size }}"{% endif %}
        {% if user_settings.task_filter %}data-filtering="true" data-filter-connectors="false"{% endif %}
    id="table-task-list">
    <thead>
        <tr>
            <td class="text-center">Дата подачи</td>
            <td class="text-center">Приоритет</td>
            <td class="text-center">Статус</td>
            <td class="text-center">Описание</td>
        </tr>
    </thead>
    <tbody>
    <%for data%>
        <tr style="cursor: pointer;" onclick="openTask('<%:uuid%>');">
            <td><%:date_in%></td>
            <td class="text-center"><%:priority%></td>
            <td class="text-center"><span class="label nobold
            <%if status_code=='0'%> label-primary<%/if%>
            <%if status_code=='1'%> label-danger<%/if%>
            <%if status_code=='2'%> label-default<%/if%>
            <%if status_code=='3'%> label-warning<%/if%>
            <%if status_code=='4'%> label-default<%/if%>
            <%if status_code=='5'%> label-success<%/if%>
            <%if status_code=='6'%> label-default<%/if%>
            "><%:status%></span></td>
            <td>
                <div><%:service%></div>
                <div class="font06 color-gr"><%:description%>...</div>
                <div class="font06 color-dg"><%:commentary%></div>
            </td>
        </tr>
    <%/for%>
    </tbody>
</table>
</script>
