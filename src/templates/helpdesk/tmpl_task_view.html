<script id="tmpl-task-view" type="text/x-jsrender">
<div class="col-md-12">
<div class="float-form" style="display: none;" id="hidden-task-view-priority"></div>
<div class="float-form" style="display: none;" id="hidden-task-view-datein"></div>
<%for task%>
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body font06">
                    Статус: <%:status%><br>
                    Приоритет: <%:priority%><br>
                    <hr style="margin-top: 3px; margin-bottom: 3px;">
                    Дата подачи: <%:date_in%><br>
                    Срок принятия в работу: <%:date__reaction%><br>
                    Срок исполнения: <%:date__finish%><br>
                    <hr style="margin-top: 3px; margin-bottom: 3px;">
                    <a href="#" onclick="openTaskPriority('<%:uuid%>', '<%:priority_code%>'); return false;">изменить приоритет</a> | <a href="#" onclick="openTaskDateIn('<%:uuid%>', '<%:date_in%>'); return false;">изменить дату подачи</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body font06">
                    Заявитель: Sergey Lagovskiy<br>
                    Диспетчер: Sergey Lagovskiy<br>
                    Исполнители: Sergey Lagovskiy, Sergey Lagovskiy<br>
                    Ответственный: Sergey Lagovskiy
                    <hr style="margin-top: 3px; margin-bottom: 3px;">
                    <a href="#" onclick="return false;">изменить</a>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <%:service%>
                </div>
                <div class="panel-body">
                    <div class="scroll150">
                        <%:description%>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-4">
                <input type="button" name="work" value="В работу" class="btn btn-primary form-control">
            </div>
            <div class="col-md-4">
                <input type="button" name="pause" value="Приостановить" class="btn btn-danger form-control">
            </div>
            <div class="col-md-4">
                <input type="button" name="cancel" value="Отменить" class="btn btn-default form-control">
            </div>
        </div>

        <div class="col-md-12 padding-top-20">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="scroll150">
                            <table class="table font06">
                                <thead>
                                    <tr>
                                        <td>Дата</td>
                                        <td>Пользователь</td>
                                        <td>Событие</td>
                                    </tr>
                                </thead>
                                <tbody>
                                <%for events%>
                                    <tr>
                                        <td><%:date%></td>
                                        <td><%:user%></td>
                                        <td><%:message%></td>
                                    </tr>
                                <%/for%>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <form>
                        <div class="col-md-12 form-label">
                            Добавить cообщение в журнал заявки
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-8">
                                <textarea class="form-control" rows="1"></textarea>
                            </div>
                            <div class="col-md-4">
                                <input type="button" value="Сохранить" class="btn btn-default form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<%/for%>
    <div class="col-md-12">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <button data-fancybox-close class="form-control btn btn-default">отмена</button>
        </div>
    </div>
</div>
</script>
