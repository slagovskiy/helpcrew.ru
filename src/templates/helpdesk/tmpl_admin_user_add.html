<script id="tmpl-crew-user-add" type="text/x-jsrender">
<div class="col-md-12 text-right"><a href="#" data-fancybox-close class="btn-close"><i class="fa fa-window-close" aria-hidden="true"></i></a></div>
    <form action="{% url 'api_user_add' %}" method="post" id="form-crew-user-add" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-12">
            <div class="col-md-12 form-label">
                Электронный адрес для отправки приглашения
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="email" name="email" placeholder="Эл. почта" value=""
                       data-validation="email"
                       data-validation-error-msg="Введите верный электронный адрес"
                />
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 form-label">
                Уровень доступа
            </div>
            <div class="col-md-12">
                <select name="type" class="form-control">
                    <option value="0">Администратор</option>
                    <option value="1">Диспетчер</option>
                    <option value="2" selected="selected">Оператор</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6"><input type="submit" class="form-control btn btn-primary" value="добавить" onclick="return false;" /></div>
            <div class="col-md-6"><button data-fancybox-close class="form-control btn btn-default">отмена</button></div>
        </div>
    </form>
</script>
