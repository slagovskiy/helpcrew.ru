{% extends 'base.html' %}

{% block content %}
    <div class="form-top col-md-12"></div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        {% if not crew %}
        <h2>Новая команда</h2>
        <form action="{% url 'crew_edit' %}" method="post" id="form-useredit" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="slug" value="{{ form.name }}">
            <div class="col-md-12">
                <div class="col-md-3 form-label">
                    Имя новой команды*
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Имя" value="{{ form.url }}"
                           data-validation="length" data-validation-length="2-100"
                           data-validation-error-msg="Введите имя команды"
                    />
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3 form-label">
                    Адрес команды
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="url" name="url" placeholder="Адрес" value=""
                           data-validation="server" data-validation-url="{% url 'crew_check_url' %}"
                           data-validation-optional="true"
                           data-validation-error-msg="Введите адрес команды, используя латинские символы"
                    />
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-9 form-comment">
                    Для быстрого перехода на страницу команды http://helpcrew.ru/c/<span style="color: red">my_command</span>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="form-control btn btn-primary" value="сохранить" />
            </div>
        </form>
        {% endif %}
    </div>
    <div class="col-md-2"></div>
    <div class="form-bottom col-md-12"></div>
{% endblock %}
