{% extends 'base.html' %}
{% load static %}
{% load tags %}
{% block content %}
<table class="table table-striped table-hover" data-sorting="true" data-filtering="true" data-paging-limit="3">
    <tbody>
        {% for crew in crews %}
        <tr onclick="location.href='{% url 'crew_view_redirect' crew.url %}'" style="cursor: pointer;">
            <td>
                {% if crew.logo %}
                    <img src="{{ crew.logo.url }}?w=150">
                {% else %}
                    <img src="{% static 'img/logo150bw.png' %}">
                {% endif %}
            </td>
            <td>{{ crew.name }}</td>
            <td>{{ crew.description|escapebr|safe }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function init() {
        $('.table').footable();
    }
</script>
{% endblock %}
