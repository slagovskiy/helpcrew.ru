<form action="{% url 'user_save' %}" method="post" id="form-useredit" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="type" value="password">
    <div class="col-md-12 profile-data-text">
        новый пароль
    </div>
    <div class="col-md-12">
        <input type="password" class="form-control" id="password" name="password1" placeholder="Пароль"
               data-validation="strength" data-validation-strength="1"
               data-validation-error-msg="Пароль не должен быть простым"
        />
    </div>
    <div class="col-md-12 profile-data-text">
        повторите новый пароль
    </div>
    <div class="col-md-12">
        <input type="password" class="form-control" id="password" name="password2" placeholder="Пароль"
               data-validation="confirmation" data-validation-confirm="password1"
               data-validation-error-msg="Пароли не совпадают"
        />
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <input type="submit" class="form-control btn btn-primary" value="сохранить" />
        </div>
        <div class="col-md-6">
        </div>
    </div>
</form>
<script>
    $('#profile-edit').hide();
</script>
