{% load static %}
{% if not request.user.is_anonymous %}
    <span class="widget">
        <span class="col-md-11">
            <a href="{% url 'user_profile' %}">{{ request.user.name }}</a><br>
            <a href="{% url 'user_logout' %}">выйти</a>
        </span>
        <span class="col-md-1">
            {% if request.user.avatar %}
                <img src="{{ request.user.avatar.url }}?s=32" />
            {% else %}
                <img src="{% static 'img/icon-user-32.png' %}" />
            {% endif %}
        </span>
    </span>
{% endif %}
