<script id="tmpl-table-record-list" type="text/x-jsrender">
    <table class="table table-striped table-hover font08" data-sorting="true" data-filtering="true" data-paging-limit="3">
        <thead class="bold">
            <tr>
                <td></td>
                <%for header%>
                <td><%:value%></td>
                <%/for%>
                <td></td>
            </tr>
        </thead>
        <tbody>
        <%for data%>
            <tr>
                <td><%:row%></td>
                <%for records%>
                <td><%:value%></td>
                <%/for%>
                <td>
                    <div class="btn-group" role="group">
                        <button onclick="openTableFormView('<%:table%>', <%:index%>);return false;" class="btn btn-default btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button href="#" onclick="return false;" class="btn btn-default btn-xs"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                </td>
            </tr>
        <%/for%>
        </tbody>
    </table>
</script>
