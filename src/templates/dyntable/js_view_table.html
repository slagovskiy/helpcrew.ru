<script>
    function loadTableView() {
        $.getJSON( "{% url 'api_table_list' %}{{ crew.slug }}/", function( data ) {
            try {
                if (data['message'] == '') {
                    var tmpl = $.templates("#tmpl-view-table-list");
                    var html = tmpl.render(data);
                    $('#view-table-list').html(html);
                }
            }
            catch (err) {
                console.error(err);
            }
        });
    }

    function loadTableRowsView(table) {

    }

    function openTableFormView(table) {
        $.getJSON( "{% url 'api_field_list' %}" + table + "/", function( data ) {
            try {
                if (data['message'] == '') {
                    var tmpl = $.templates("#tmpl-view-table-form");
                    var html = tmpl.render(data);
                    $('#hidden-view-table-form' + table).html(html);
                    $.fancybox.open({
                        src: '#hidden-view-table-form' + table,
                        type: 'inline',
                        opts: {modal: true}
                    });
                    $.validate({
                        form : '#form-view-table' + table
                    });
                }
            }
            catch (err) {
                console.error(err);
            }
        });
    }

    function saveRecord(table) {
        if (table == '') table = '0';
        $.ajax({
            type: 'POST',
            url: $('#form-view-table' + table).attr('action') + table + '/',
            data: $('#form-view-table' + table).serialize()
        })
            .done(function(data){
                if(data=='ok') {
                    $.fancybox.close();
                    $.notify('Сохранено', 'success');
                }
                else {
                    $.notify(data, 'warn');
                }
            })
            .fail(function(){
                $.notify('Ошибка передачи данных', 'error');
            });
    }
</script>
